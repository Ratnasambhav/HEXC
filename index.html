<head>
  <meta charset="utf-8" />
  <title>Hex Colour Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" , type="text/css" href="style.css" />
  <link rel="stylesheet" , type="text/css" href="https://fonts.googleapis.com/css?family=PT+Mono|Teko:300" rel="stylesheet" />
  <link rel="stylesheet" , type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" , type="text/css" href="materialize/css/materialize.min.css" />
</head>

<script src="app.js"></script>
<script src="materialize/js/materialize.min.js"></script>

<body>
  <h1 class="center-align title">HEX COLOR GENERATOR</h1>
   <div class="container">
     <div class="row">
        <div class="col s12 m6 offset-m3">
          <div class="card black">
            <div class="card-content white-text">
              <span class="card-title">HEX:&nbsp;<span id="hex">#ffffff</span></span>
              <p>Hint: Hit space or the button below to change the color.</p>
            </div>
            <div class="card-action">
              <button id="change" class="btn-floating waves-effect waves-light red"><i class="material-icons">loop</i></button>
            </div>
          </div>
        </div>
      </div>
   </div>
</body>
